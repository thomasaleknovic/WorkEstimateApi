# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - workestimate

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_d7a677f42fec4dc3a6c332b484dbe2ca }}
        password: ${{ secrets.AzureAppService_ContainerPassword_17d6297ec2d44f8da96723674f4a9d90 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_d7a677f42fec4dc3a6c332b484dbe2ca }}/thomasaleknovic/workestimate:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'workestimate'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_538ca675b435475eb58e229c9f883085 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_d7a677f42fec4dc3a6c332b484dbe2ca }}/thomasaleknovic/workestimate:${{ github.sha }}'